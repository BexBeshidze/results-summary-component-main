<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="blue-div">
        <h1 class="result">Your Result</h1>
        <div class="circle">
          <h2 class="result-number">76</h2>
          <h3 class="outof">of 100</h3>
        </div>
        <h4 class="great">Great</h4>
        <p class="text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="white-div">
        <h5 class="summary">Summary</h5>
        <div class="four-divs background1">
          <img src="images/icon-reaction.svg" />
          <p class="reaction">Reaction</p>
          <p>80<span class="outof100">/ 100</span></p>
        </div>
        <div class="four-divs background2">
          <img src="images/icon-memory.svg" />
          <p class="memory">Memory</p>
          <p>92<span class="outof100">/ 100</span></p>
        </div>
        <div class="four-divs background3">
          <img src="images/icon-verbal.svg" />
          <p class="verbal">Verbal</p>
          <p>61<span class="outof100">/ 100</span></p>
        </div>
        <div class="four-divs background4">
          <img src="images/icon-visual.svg" />
          <p class="visual">Visual</p>
          <p>73<span class="outof100">/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
